<!DOCTYPE html>
<title>NA Project</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<script type="text/javascript" src="/netdata/{{ server_name }}/dashboard.js"></script>


</head>
<body>
<div class="container">

<form action="" method="post" class="form-inline" style="margin:30px;">
<div class="form-group">
 	<label class="control-label" for="server">Server </label>
    <select name="server" class="form-control">
      <option value="server1">Server 1</option>
      <option value="server2">Server 2</option>
      <option value="server3">Server 3</option>
    </select>
 </div>
 <div class="form-group">
	<input type="submit" class="form-control" value="Submit">
</div>
</form>
<div class="row">

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">RAM Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.ram" data-height="300"></div>
  		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">System Uptime</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.uptime" data-height="300"></div>
  		</div>
	</div>
</div>


<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Load Average</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.load" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Disk IO</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.io" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">IPv4 Bandwidth</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.ipv4" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">IPv6 Bandwidth</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.ipv6" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Processes</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="system.processes" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Disk I/O Bandwidth</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="disk.vda" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Disk Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="disk_space._" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">IPv4 TCP Connections</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="ipv4.tcpsock" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">IPv4 TCP Packets</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="ipv4.tcppackets" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Apps CPU Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="apps.cpu" data-height="300"></div>
  		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Apps Memory Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="apps.mem" data-height="300"></div>
  		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Users CPU Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="users.cpu" data-height="300"></div>
  		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Users Memory Usage</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="users.mem" data-height="300"></div>
  		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Apache Locan Request</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="apache_local.requests" data-height="300"></div>
  		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Apache Web Log Response Status</h3>
  		</div>
  		<div class="panel-body">
    		<div class="chart" data-netdata="web_log_apache.response_status" data-height="300"></div>
  		</div>
	</div>
</div>




</div>

<div class="row">
<div class="col-md-12">
<a href="/netdata/{{ server_name }}/">
<button type="button" class="btn btn-success">View full Panel</button>
</a>
</div>

</div>
